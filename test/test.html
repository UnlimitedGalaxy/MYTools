<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style></style>
	<script src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js" type="text/javascript" ></script>
</head>
<body>
	<audio loop id="audio">
		<source src="./cute.mp3" type="audio/mpeg" />
	</audio>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script >
		window.load = function() {
      var player = $("#audio")[0]; /*jquery对象转换成js对象*/
      if (player.paused){ /*如果已经暂停*/
        player.play(); /*播放*/
      }else {
        player.pause();/*暂停*/
      }
    }
    
	</script>
</body>

</html>
