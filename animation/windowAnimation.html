<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
		#element {
			width: 300px;
			height: 300px;
			background-color: #ff71d2;
		}
	</style>
</head>
<body>
	<div id="element" ></div>
	
	<script>
		let element = document.getElementById('element');
	
    element.animate([
      { opacity: 0 },
      { opacity: 1, offset: 0.4 },
      { opacity: 0 }
    ], {
      duration: 3000,
      delay: 0,
      fill: 'forwards',
      easing: 'steps(8, end)',
      iterations: Infinity
    });
	</script>
</body>
</html>
